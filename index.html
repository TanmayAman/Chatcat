<!DOCTYPE html>
<html>
<head>
  <title>Chinmay Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
    #chat { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-top: 20px; }
    #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #eee; margin-bottom: 10px; }
    #message-input { width: 80%; padding: 8px; }
    #send-btn { width: 18%; padding: 8px; }
    .message { margin: 5px 0; padding: 8px; border-radius: 4px; }
    .their-message { background: #f0f0f0; }
    .my-message { background: #e3f2fd; text-align: right; }
  </style>
</head>
<body>
  <h1>Chinmay Chat</h1>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
  <script>
    // WebSocket Connection
    const ws = new WebSocket(window.location.href.replace("http", "ws") + "api/chat");
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("message-input");
    const btnEl = document.getElementById("send-btn");

    ws.onopen = () => {
      messagesEl.innerHTML += "<div class=\"message\">Connected to chat!</div>";
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      messagesEl.innerHTML += `
        <div class="message ${msg.isMe ? "my-message" : "their-message"}">
          <strong>${msg.username}</strong>: ${msg.text}
        </div>
      `;
      messagesEl.scrollTop = messagesEl.scrollHeight;
    };

    function sendMessage() {
      const text = inputEl.value.trim();
      if (text && ws.readyState === ws.OPEN) {
        ws.send(JSON.stringify({ text }));
        inputEl.value = "";
      }
    }

    btnEl.addEventListener("click", sendMessage);
    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
